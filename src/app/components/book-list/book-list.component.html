<mat-accordion *ngIf="booksList.length > 0">
    <mat-expansion-panel *ngFor="let currentBook of booksList">
        <mat-expansion-panel-header>
            {{currentBook.title}}
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <p>Autor: {{currentBook.author}}</p>
            <p>Número de Páginas: {{currentBook.pagesNumber}}</p>
            <p>ID do livro: {{currentBook.id}}</p>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 text-center" *ngIf="booksList.length == 0">
    Nenhum livro cadastrado
</p>
